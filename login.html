<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录-cheng</title>
	<link rel="stylesheet" type="text/css" href="css/login-register.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fontStyle.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="login">
		<div class="wrapper">
			<div class="login-logo">
				<img src="images/login_logo2.png" alt="" width="127" height="46">
				<span>登录</span>
			</div>
			<div class="section">
				<div class="yxzc">
					<a href="#">用户登录</a>
				</div>
				<div class="reg_login_panel">
					<div class="input_container">
						<input type="text" class="reg_login-input" id="login-name" placeholder="请输入登录手机号/邮箱">
					</div>
					<div class="input_contaienr">
						<input type="password" class="reg_login-input" id="login-pwd" placeholder="请输入密码">
					</div>

					<div class="confirm" id="rememberMe">
						<input type="checkbox"> 记住我
						<div class="remeber_msg">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
					</div>

					<input type="button" id="submit-login" value="登录">
					<div class="otherway">
						<a href="#" class="weibo"></a>
						<a href="#" class="qq"></a>
						<a href="#" class="douban"></a>
						<a href="#" class="renren"></a>
					</div>

					<div class="reg_login-btn" id="login">
						没有账号？<a href="register.html">立即注册</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	
</body>
</html>
